<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy❤️</title> <!-- This sets the tab title -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="parts.css"> <!-- To import modular styles -->
</head>
<body>
    <div id="newtab-container">

        <!-- Left-hand productivity panel: Clock, Weather, Notes -->
        <div id="left-panel" class="widget-panel">
            <div id="left-panel-header">
                <span class="edit-icon" id="left-panel-edit-icon" title="Customize Widgets">
                    <!-- This will be an SVG or an icon font later --> ✏️
                </span>
            </div>
            <!-- Part 6: Clock -->
            <div id="part6-clock" class="widget clock-widget"></div>

            <!-- Part 7: Weather -->
            <div id="part7-weather" class="widget weather-widget"></div>

            <!-- Part 8: Notes -->
            <div id="part8-notes" class="widget notes-widget"></div>
        </div>


        <!-- Part 6: Clock -->
        <!-- <div id="part6-clock" class="widget clock-widget"></div> -->

        <!-- Part 7: Weather -->
        <!-- <div id="part7-weather" class="widget weather-widget"></div> -->

        <!-- Part 8: Notes -->
        <!-- <div id="part8-notes" class="widget notes-widget"></div> -->

        <!-- Part 2: Search Box -->
        <div id="part2-searchbox" class="widget searchbox-widget"></div>

        <!-- Part 1: Favorite Websites -->
        <div id="part1-favicons" class="widget favicons-widget"></div>

        <!-- Part 3: Bookmarks -->
        <div id="part3-bookmarks" class="widget bookmarks-widget"></div>

        <!-- Part 4: Social Media Links -->
        <div id="part4-social" class="widget social-widget"></div>

        

        <!-- Part 9: Vertical Productivity Bar -->
        <div id="part9-sidebar" class="widget sidebar-widget"></div>

        <!-- Part 10: Timer/Stopwatch Display -->
        <div id="part10-timer" class="widget timer-widget"></div>

        <!-- Part 5: Customization Button (often at the bottom/side) -->
        <div id="part5-customize" class="widget customize-widget">
            <button id="customize-button">Customize</button>
        </div>
    </div>

    <!-- Main script that loads all part-specific scripts -->
    <script src="script.js" type="module"></script>
</body>
</html>
